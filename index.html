<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <div class="image-section">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
        <p id="add-item">
            <label for="new-task" class="task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task"class="task" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3 class="heading">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
            <li class="task-item">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
            </li>
            <li class="task-item edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="btn edit">Save</button>
                <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
            </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul class="task-list" id="completed-tasks">
            <li class="task-item">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
            </li>
        </ul>
    </div>

<script src="app.js"></script>
</body>
</html>
